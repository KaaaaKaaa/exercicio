<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("digite um numero interio:"))

        if (numero % 3 === 0 && numero % 5 === 0) {
            alert(numero + "é divisivel por 3 e por 5.")
        } else{
            alert(numero + "não é divisivel por 3 e poe 5 ao mesmo tempo.")
        }
    </script>
</body>
</html>
