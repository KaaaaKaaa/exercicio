<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quetão 2</title>
</head>
<body>
    <script>
    const numero1 = parseFloat(prompt("Digite o primeiro número: "))
    const numero2 = parseFloat(prompt("Digite o segundo número: "))
    const numero3 = parseFloat(prompt("Digite o terceiro número: "))
   
    const maior = Math.max (numero1,numero2,numero3)
    const menor = Math.min (numero1,numero2,numero3)

    alert("o maior numero é: " + maior)
    alert("o menor numero é: " + menor)
    </script>
</body>
</html>
